<script>

    // åˆå§‹åŒ–ï¼šè®€å– json ä¸¦æª¢æŸ¥ç¶²å€åƒæ•¸
    window.onload = async function() {

                    setTimeout(() => {

    function initApp() {

        if(!trainDB[no]) return alert("æ‰¾ä¸åˆ°æ­¤è»Šæ¬¡ï¼Œè«‹ç¢ºèªä»Šæ—¥æ˜¯å¦è¡Œé§›");

        currentTrainNo = no;

        document.getElementById('trainTitle').innerText = `${no} æ¬¡ (${trainDB[no].type})`;
        
        // å»ºç«‹ä¸‹æ‹‰é¸å–®èˆ‡æ™‚é–“è»¸
        const stops = trainDB[no].stops;

        stops.forEach(s => {

        fetchLiveStatus();

    }

    async function fetchLiveStatus() {
        try {
            // å‘¼å«å¾Œç«¯ API
            const res = await fetch(`/api/index?no=${currentTrainNo}`);
            const data = await res.json();

    }

    function updateUI(delay, currentLocName) {
        // æ›´æ–°èª¤é»æ¨™ç±¤
        const badge = document.getElementById('delayBadge');
        badge.innerText = delay > 0 ? `æ™š ${delay} åˆ†` : `æº–é»`;
        badge.className = `badge fs-6 ${delay > 0 ? 'badge-delay-bad' : 'badge-delay-ok'}`;
        
        document.getElementById('locText').innerText = `ç›®å‰ä½ç½®ç´„åœ¨ï¼š${currentLocName}`;

        // é‡ç¹ªæ™‚é–“è»¸èˆ‡è¨ˆç®— ETA
        const stops = trainDB[currentTrainNo].stops;
        let html = "";
        let passed = true; // ç°¡å–®åˆ¤æ–·ï¼šå¦‚æœç›®å‰ä½ç½®è·Ÿé€™ç«™ä¸€æ¨£ï¼Œä¹‹å¾Œçš„æ‰æ˜¯æœªåˆ°

        // é€™è£¡åšç°¡åŒ–åˆ¤æ–·ï¼šè‹¥ API å›å‚³çš„ç«™åç­‰æ–¼æŸç«™ï¼Œè©²ç«™èˆ‡ä¹‹å¾Œçš„è¦–ç‚ºæœªé
        // æ›´ç²¾æº–éœ€æ¯”å° StationIDï¼Œä½† API æœ‰æ™‚åªå›å‚³ç«™å
        let foundCurrent = false;

        stops.forEach(s => {
            if(s.name === currentLocName) foundCurrent = true;
            
            // é è¨ˆæ™‚é–“è¨ˆç®—
            const [h, m] = s.time.split(':').map(Number);
            const date = new Date();
            date.setHours(h, m + delay, 0);
            const etaStr = date.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});

            // ç‹€æ…‹æ¨£å¼
            let statusClass = "";
            if(foundCurrent) { passed = false; statusClass = "active"; foundCurrent = false; } // æ­£åœ¨é€™
            else if(passed) { statusClass = "passed"; }

            html += `

                    <strong>${s.name}</strong> 
                    <span class="text-muted small">è¡¨å®š ${s.time}</span>
                    <div class="${delay>0?'text-danger':'text-success'} fw-bold">é è¨ˆ ${etaStr}</div>

        });

    }

    function checkAlert(stopId, etaDate) {

        const now = new Date();

        document.getElementById('etaText').innerText = `é è¨ˆ ${etaStr} æŠµé”ï¼Œå‰©ç´„ ${Math.round(diffMins)} åˆ†`;

            alert("ğŸ”” åˆ—è»Šå³å°‡é€²ç«™ï¼");
