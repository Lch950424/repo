<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

        /* ç‹€æ…‹é¡è‰² */
        .timeline-box.active { border-left-color: #0d6efd; }
        .timeline-box.active::before { border-color: #0d6efd; background: #0d6efd; }
        
        .timeline-box.passed { border-left-color: #198754; }
        .timeline-box.passed::before { border-color: #198754; background: #198754; }

        /* èª¤é»æ–‡å­—æ¨£å¼ */
        .delay-tag { font-size: 0.85em; margin-left: 5px; padding: 2px 6px; border-radius: 4px; }
        .delay-red { color: #dc3545; background: #ffe6e6; font-weight: bold; }

<body>

<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">ğŸš„ åˆ—è»Šè¿½è¹¤åŠ©æ‰‹</h4>
            <div class="input-group mb-3">
                <input type="text" id="inputTrain" class="form-control" placeholder="è»Šæ¬¡ (å¦‚ 408)">
                <button class="btn btn-primary" onclick="initApp()">æŸ¥è©¢</button>
            </div>
            
            <div id="mainArea" class="d-none">
                <hr>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 id="trainTitle" class="m-0">--</h2>
                    <span id="delayBadge" class="badge bg-secondary fs-6">è®€å–ä¸­</span>
                </div>
                
                <div class="alert alert-light border">
                    ğŸ“ ç›®å‰ä½ç½®ï¼š<strong id="locText" class="text-primary">è®€å–ä¸­...</strong>
                </div>

                <div class="alert alert-warning">
                    <label>ğŸ”” åˆ°ç«™æé†’è¨­å®šï¼š</label>
                    <select id="destSelect" class="form-select mt-1" onchange="updateShareUrl()">
                        <option value="">é¸æ“‡ä¸‹è»Šç«™é»...</option>
                    </select>
                    <div id="etaText" class="mt-2 fw-bold text-dark"></div>
                </div>

                <button class="btn btn-success w-100 mb-4" onclick="shareLink()">
                    ğŸ“‹ è¤‡è£½æ­¤ç­è»Šç‹€æ…‹é€£çµ
                </button>

                <h6 class="text-muted border-bottom pb-2">æ²¿é€”åœé èˆ‡å‹•æ…‹</h6>
                <div id="timeline" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let trainDB = {};
    let timer = null;
    let currentTrainNo = "";
    let notified = false;

    window.onload = async function() {
        try {
            const res = await fetch('train_db.json');
            trainDB = await res.json();
            
            const params = new URLSearchParams(window.location.search);
            if(params.has('train')){
                document.getElementById('inputTrain').value = params.get('train');
                initApp();
                if(params.has('dest')){
                    setTimeout(() => {
                        document.getElementById('destSelect').value = params.get('dest');
                        updateShareUrl(); 
                    }, 500);
                }
            }
        } catch(e) {
            alert("è¼‰å…¥æ™‚åˆ»è¡¨å¤±æ•—ï¼Œè«‹ç¢ºèª train_db.json æ˜¯å¦å­˜åœ¨");
        }
        if("Notification" in window) Notification.requestPermission();
    };

    function initApp() {
        const no = document.getElementById('inputTrain').value;
        if(!trainDB[no]) return alert("æ‰¾ä¸åˆ°æ­¤è»Šæ¬¡ï¼Œè«‹ç¢ºèªä»Šæ—¥æ˜¯å¦è¡Œé§›");

        currentTrainNo = no;
        document.getElementById('mainArea').classList.remove('d-none');
        document.getElementById('trainTitle').innerText = `${no} æ¬¡ (${trainDB[no].type})`;
        
        const stops = trainDB[no].stops;
        const select = document.getElementById('destSelect');
        select.innerHTML = '<option value="">é¸æ“‡ä¸‹è»Šç«™é»...</option>';
        stops.forEach(s => {
            select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
        });

        fetchLiveStatus();
        if(timer) clearInterval(timer);
        timer = setInterval(fetchLiveStatus, 30000);
    }

    async function fetchLiveStatus() {
        try {
            const res = await fetch(`/api/index?no=${currentTrainNo}`);
            const data = await res.json();
            updateUI(data);
        } catch(e) {
            console.error("API Error", e);
        }
    }

    function updateUI(data) {
        const delay = data.delay || 0;
        const status = data.status || "not_started";
        const loc = data.loc || "æœªçŸ¥";

        // 1. æ›´æ–°ä¸Šæ–¹å¤§æ¨™ç±¤
        const badge = document.getElementById('delayBadge');
        if (status === "not_started") {
            badge.innerText = "å°šæœªç™¼è»Š";
            badge.className = "badge bg-secondary fs-6";
            document.getElementById('locText').innerText = "å°šæœªç™¼è»Š";
        } else {
            badge.innerText = delay > 0 ? `æ™š ${delay} åˆ†` : `æº–é»`;
            badge.className = `badge fs-6 ${delay > 0 ? 'bg-danger' : 'bg-success'}`;
            document.getElementById('locText').innerText = loc;
        }

        // 2. ç¹ªè£½æ™‚é–“è»¸ (é‡é»ä¿®æ”¹å€)
        const stops = trainDB[currentTrainNo].stops;
        let html = "";
        let passed = true; 
        let foundCurrent = false;

        stops.forEach(s => {
            if(s.name === loc) foundCurrent = true;
            
            // è¨ˆç®— ETA
            const [h, m] = s.time.split(':').map(Number);
            const date = new Date();
            date.setHours(h, m + delay, 0); // åŠ ä¸Šèª¤é»
            const etaStr = date.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});

            // ç‹€æ…‹æ¨£å¼
            let statusClass = "";
            if(foundCurrent) { passed = false; statusClass = "active"; foundCurrent = false; }
            else if(passed && status !== "not_started") { statusClass = "passed"; }

            // === é¡¯ç¤ºé‚è¼¯ä¿®æ”¹ ===
            // é¡¯ç¤ºæ ¼å¼ï¼š 10:05 (æ™š 5 åˆ†)
            let delayTextHtml = "";
            if (status === "not_started") {
                delayTextHtml = `<span class="text-muted small"> (è¡¨å®š)</span>`;
            } else if (delay > 0) {
                delayTextHtml = `<span class="delay-tag delay-red">æ™š ${delay} åˆ†</span>`;
            } else {
                delayTextHtml = `<span class="delay-tag delay-green">æº–é»</span>`;
            }

            html += `
                <div class="timeline-box ${statusClass}">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>${s.name}</strong>
                        <span class="time-small">è¡¨å®š ${s.time}</span>
                    </div>
                    
                    <div class="mt-1">
                        <span class="time-big">é è¨ˆ ${status === "not_started" ? s.time : etaStr}</span>
                        ${delayTextHtml}
                    </div>
                </div>
            `;
            
            checkAlert(s.id, date, status);
        });
        document.getElementById('timeline').innerHTML = html;
    }

    function checkAlert(stopId, etaDate, status) {
        if (status === "not_started") return; // æ²’ç™¼è»Šä¸é€šçŸ¥

        const targetId = document.getElementById('destSelect').value;
        if(stopId !== targetId) return;

        const now = new Date();
        const diffMins = (etaDate - now) / 1000 / 60;
        
        const etaStr = etaDate.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
        document.getElementById('etaText').innerText = `é è¨ˆ ${etaStr} æŠµé”ï¼Œå‰©ç´„ ${Math.round(diffMins)} åˆ†`;

        if(diffMins <= 5 && diffMins > 0 && !notified) {
            new Notification("ä¸‹è»Šæé†’", { body: `åˆ—è»Šå³å°‡æŠµé”ï¼Œé è¨ˆ ${etaStr} åˆ°ç«™ (æ™š ${diffMins} åˆ†)` });
            alert("ğŸ”” åˆ—è»Šå³å°‡é€²ç«™ï¼");
            notified = true;
        }
    }

    function updateShareUrl() {
        fetchLiveStatus(); 
    }

    function shareLink() {
        const dest = document.getElementById('destSelect').value;
        const url = `${window.location.origin}${window.location.pathname}?train=${currentTrainNo}&dest=${dest}`;
        navigator.clipboard.writeText(url).then(() => alert("é€£çµå·²è¤‡è£½ï¼"));
    }
</script>
